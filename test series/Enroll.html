<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test web</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>

    <div id="navbar" class="d-flex justify-content-center">
      <h3><b>Enrollment Form</b></h3>
    </div>


    <main>
      <div
        class="container bg-white border border-5 border-secondary rounded shadow p-3 mt-3 mb-5"
      >
        <div class="border border-dark p-3 pt-5 position-relative">
          <span class="px-2 fs-5 position-absolute bg-light text-danger-emphasis" style="top: -15px"
            >Enroll Information</span
          >

          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="fullname"
                >Full Name<sup class="text-danger">*</sup> :</label
              >
              <input
                type="text"
                name="fullname"
                id="fullname"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="College"
                >College<sup class="text-danger">*</sup> :</label
              >
              <input
                type="text"
                name="College"
                id="College"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="Branch"
                >Branch<sup class="text-danger">*</sup> :</label
              >
              <input
                type="text"
                name="Branch"
                id="Branch"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="Semester"
              >Semester<sup class="text-danger">*</sup> :</label>
              
              <select name="Semester" id="Semester" class="form-control">
                <option value=""></option>
                <option value="1st">1 <sup>st</sup></option>
                <option value="2nd">2 <sup>nd</sup></option>
                <option value="3rd">3 <sup>rd</sup></option>
                <option value="4th">4 <sup>th</sup></option>
                <option value="5th">5 <sup>th</sup></option>
                <option value="6th">6 <sup>th</sup></option>
              </select>
            </div>

            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="Phone"
                >Phone no<sup class="text-danger">*</sup> :</label
              >
              <input
                type="number"
                name="Phone"
                id="Phone"
                class="form-control"
                required
              />
            </div>  
            
            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="email"
                >Email Address<sup class="text-danger">*</sup> :</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>  
            
            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="Gender"
              >Gender<sup class="text-danger">*</sup> :</label>
              
              <select name="Semester" id="Semester" class="form-control">
                <option value=""></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>     

                        <div class="d-flex align-items-center">
              <label class="form-label w-25" for="Course"
              >Course Name<sup class="text-danger">*</sup> :</label>
              
              <select name="Semester" id="Semester" class="form-control">
                <option value=""></option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JAVASCRIPT">JAVASCRIPT</option>
                <option value="JAVA">JAVA</option>
                <option value="DSA">DSA</option>
                <option value="MFS">MERN FULL STACK</option>                
              </select>
            </div>  

          </div>
        </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-outline-success w-25" onclick="submit()"> Submit</button>
            </div>
        
    </main>





    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="scirpt.js"></script>
  </body>
</html>
