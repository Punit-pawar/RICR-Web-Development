<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>

    <form>
        <fieldset>

            <h3 align="center">APPLICATION FORM</h3>

            <table>
                <tr>
                    <th>
                        <fieldset>

                            <legend>Personal Details</legend>

                            <table border="1">

                                <tr>
                                    <th>Applicant's full name</th>
                                    <th>
                                        <select name="name" id="name">
                                            <option value="--Select--">--Select--</option>
                                            <input type="text" name="name" id="name">
                                        </select>
                                    </th>
                                    <th>Care Of</th>
                                    <th>
                                        Parent <input type="radio">
                                        Guardian <input type="radio">
                                    </th>
                                </tr>

                                <tr>
                                    <th>Father's Name</th>
                                    <th>
                                        <select name="fathername" id="fathername">
                                            <option value="Mr.">Mr.</option>
                                            <input type="text" name="fathername" id="fathername">
                                        </select>
                                    </th>
                                    <th>Mother's Name</th>
                                    <th>
                                        <select name="mothername" id="mothername"></select>
                                        <option value="Mrs.">Mrs.</option>
                                        <input type="text" name="mothername" id="mothername">
                                    </th>
                                </tr>

                                <tr>
                                    <th>Gender</th>
                                    <th>
                                        Male <input type="radio">
                                        Female <input type="radio">
                                        Other <input type="radio">
                                    </th>
                                    <th>Date of Birth</th>
                                    <th><input type="date"></th>
                                </tr>

                                <tr>
                                    <th>Martial status</th>
                                    <th>
                                        <select>
                                            <option value="Select">--Select--</option>
                                        </select>
                                    </th>
                                    <th>Category</th>
                                    <th>
                                        <select>
                                            <option value="Select">--Select--</option>
                                            <option value="OBC">OBC</option>
                                            <option value="Sc/st">SC/ST</option>
                                            <option value="genral">Genral</option>
                                        </select>
                                    </th>      
                                </tr>

                                <tr>
                                    <th>Handicapped</th>
                                    <th>
                                        No <input type="radio" name="handicapped" id="handicapped">
                                        Yes <input type="radio" name="handicapped" id="handicapped">
                                    </th>
                                    <th>Ex-Serviceman</th>
                                    <th>
                                        No <input type="radio" name="handicapped" id="handicapped">
                                        Yes <input type="radio" name="handicapped" id="handicapped">
                                    </th>
                                </tr>

                                <tr>
                                    <th>EWS</th>
                                    <th>
                                        No <input type="radio" name="ews" id="ews">
                                        YEs <input type="radio" name="ews" id="ews">
                                    </th>
                                    <th>Religion</th>
                                    <th>
                                        <select>
                                            <option value="Select">--Select--</option>
                                            <option value="hindu">Hindu</option>
                                            <option value="mohammedan">Mohammedan</option>
                                            <option value="genral">Genral</option>
                                        </select>
                                    </th>
                                </tr>

                            </table>

                        </fieldset>
                    </th>
                </tr>
            </table>
            
        </fieldset>
    </form>
    
</body>
</html>
