<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>

    <form>
    
        <table border="1" align="center" cellpadding="10" cellspacing="2" width="70%">
        <!-- <table border="2" cellspacing="1" cellpadding="2" style="width: 45%;"> -->
        <tr >
            <th colspan="4" height="50" valign="top" style="font-size:25px;">Registration Form</th>
        </tr>

        <tr align="left" >
            <th style="width: 25%;">Student Name </th> 
            <th style="width: 25%;"><input type="text" placeholder="First Name"></th>
            <th style="width: 25%;"><input type="text" placeholder="Middle Name"></th>
            <th style="width: 25%;"><input type="text" placeholder="Last Name"></th>
        </tr>

        <tr align="left"> 
            <th>Father's Name</th>
            <th><input type="text" placeholder="Enter your father's Name"></th>
            <th>Mothes's Name</th>
            <th><input type="text" placeholder="Enter your Mother's Name"></th>
        </tr>
        
        <tr align="left"> 
            <th>Date of Birth</th>
            <th><input type="date"></th>
            <th>Gender</th>
            <th>Male<input type="radio">Female<input type="radio"></th>
        </tr>   
        
        <tr align="left">
            <th>Category </th>
            <th>Gen<input type="radio">OBC<input type="radio">SC/ST <input type="radio"></th>
            <th>Handicapped</th>
            <th>Yes<input type="radio">No<input type="radio"></th>
        </tr>

        <tr align="left">
            <th>Ex.Serviceman</th>
            <th>Yes<input type="radio">NO<input type="radio"></th>
            <th>EWS</th>
            <th>Yes<input type="radio">No<input type="radio"></th>
        </tr>

        <tr align="left"> 
            <th>Email ID</th>
            <th><input type="email"></th>
            <th>Mobile No.</th>
            <th><input type="number"></th>
        </tr>
        
        <tr align="left"> 
            <th>State</th>
            <th>
                <select name="state" id="state">
                    <option>Select any One</option>
                    <option value="maharashtra">Maharashtra</option>
                    <option value="tamil_nadu">Tamil Nadu</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="gujarat">Gujarat</option>
                    <option value="uttar_pradesh">Uttar Pradesh</option>
                    <option value="west_bengal">West Bengal</option>
                    <option value="rajasthan"> Rajasthan</option>
                    <option value="telangana">Telangana</option>
                    <option value="andhra_pradesh">Andhra Pradesh</option>
                    <option value="madhya_pradesh">Madhya Pradesh</option>
                </select>                
            </th>
            <th>City</th>
            <th>
                <select name="city" id="city">
                    <option>Select any One</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="bengaluru">Bengaluru</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="ahmedabad">Ahmedabad</option>
                    <option value="patna">Patna</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="tirupati">Tirupati</option>
                    <option value="bhopal">Bhopal</option>
                </select> 
            </th>
        </tr>   
        
        <tr align="left">
            <th>Upload Photo </th>
            <th><input type="file" name="file" id="file"></th>
            <th>Upload Singature</th>
            <th><input type="file" name="file" id="file"></th>
        </tr> 
        
        <tr align="center">
            <th></th>
            <th colspan="3"><button type="submit">Submit</button></th>
        </tr>

    </form>

    </table>
</body>
</html>
