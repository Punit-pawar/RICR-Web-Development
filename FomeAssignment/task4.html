<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>

    <form>
    
        <table border="2" cellspacing="1" cellpadding="2" style="width: 45%;">
        <tr >
            <th colspan="4" height="50" valign="top" style="font-size:25px;">Registration Form</th>
            
        </tr>

        <tr align="left" >
            <td>Student Name </td> 
            <td><input type="text" placeholder="First Name"></td>
            <td><input type="text" placeholder="Middle Name"></td>
            <td><input type="text" placeholder="Last Name"></td>
        </tr>

        <tr align="left"> 
            <td>Father's Name</td>
            <td><input type="text" placeholder="Enter your father's Name"></td>
            <td>Mothes's Name</td>
            <td><input type="text" placeholder="Enter your Mother's Name"></td>
        </tr>
        
        <tr align="left"> 
            <td>Date of Birth</td>
            <td><input type="date"></td>
            <td>Gender</td>
            <td>Male<input type="radio">Female<input type="radio"></td>
        </tr>   
        
        <tr align="left">
            <td>Category </td>
            <td>Gen<input type="radio">OBC<input type="radio">SC/ST <input type="radio"></td>
            <td>Handicapped</td>
            <td>Yes<input type="radio">No<input type="radio"></td>
        </tr>

        <tr align="left">
            <td>Ex.Serviceman</td>
            <td>Yes<input type="radio">NO<input type="radio"></td>
            <td>EWS</td>
            <td>Yes<input type="radio">No<input type="radio"></td>
        </tr>

        <tr align="left"> 
            <td>Email ID</td>
            <td><input type="email"></td>
            <td>Mobile No.</td>
            <td><input type="number"></td>
        </tr>
        
        <tr align="left"> 
            <td>State</td>
            <td>
                <select name="state" id="state">
                    <option>Select any One</option>
                    <option value="maharashtra">Maharashtra</option>
                    <option value="tamil_nadu">Tamil Nadu</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="gujarat">Gujarat</option>
                    <option value="uttar_pradesh">Uttar Pradesh</option>
                    <option value="west_bengal">West Bengal</option>
                    <option value="rajasthan"> Rajasthan</option>
                    <option value="telangana">Telangana</option>
                    <option value="andhra_pradesh">Andhra Pradesh</option>
                    <option value="madhya_pradesh">Madhya Pradesh</option>
                </select>                
            </td>
            <td>City</td>
            <td>
                <select name="city" id="city">
                    <option>Select any One</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="bengaluru">Bengaluru</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="ahmedabad">Ahmedabad</option>
                    <option value="patna">Patna</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="tirupati">Tirupati</option>
                    <option value="bhopal">Bhopal</option>
                </select> 
            </td>
        </tr>   
        
        <tr align="left">
            <td>Upload Photo </td>
            <td><input type="file" name="file" id="file"></td>
            <td>Upload Singature</td>
            <td><input type="file" name="file" id="file"></td>
        </tr> 
        
        <tr align="center">
            <td></td>
            <td colspan="3"><button type="submit">Submit</button></td>
        </tr>

    </form>

    </table>
</body>
</html>
