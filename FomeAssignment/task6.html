<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>

    <form>
        <fieldset >

            <table border="0" cellpadding="10" cellspacing="0" >

                <tr>
                    <td width="40%" align="center">
                        <img src="Screenshot 2025-10-29 230841.png" alt="nurse" height="500" width="450">
                    </td>
                    <td width="50%" valign="top">

                        <h1 align="center">Doctor Appointment Form</h1>

                        <hr color="red" width="100%">

                        <form>

                        <table border="0" cellpadding="4"   cellspacing="9" style="text-align: left;" align="center">

                            <tr>
                                <td style="width: 20%;">Appointment Date</td>
                                <td style="width: 16%;"><input type="date" name="appointmentdate" id="appointmentdate"></td>
                                <td style="width: 10%;"></td>
                            </tr>

                            <tr>
                                <td>Appointment Time</td>
                                <td><input type="time" name="appointmenttime" id="appointmenttime"></td>
                                <td></td>
                            </tr>

                            <tr>
                                <td>Name</td>
                                <td><input type="text" name="name" id="name" placeholder="First"></td>
                                <td><input type="text" name="name" id="name" placeholder="Last"></td>
                            </tr>

                            <tr>
                                <td>Gender</td>
                                <td>
                                    Male<input type="radio">Female<input type="radio">
                                </td>
                                <td></td>
                            </tr>

                            <tr>
                                <td>Phone</td>
                                <td><input type="number" name="number" id="number" placeholder="####"</td>
                                <td></td>
                            </tr>

                            <tr>
                                <td>Address</td>
                                <td><input type="text" name="address" id="address" placeholder="city"></td>
                                <td><input type="text" name="address" id="address" placeholder="state"></td>
                            </tr>

                            <tr>
                                <td>Your Query</td>
                                <td colspan="2"><textarea name="query" id="query"></textarea></td>
                            </tr>

                            <tr>
                                <td valign="top">Appointment Type</td>
                                <td colspan="2">
                                    Select which appointment type(s) you require <br>
                                    <input type="checkbox"> Cervix checkup <br>
                                    <input type="checkbox"> Heart checkup <br>
                                    <input type="checkbox"> Eye check-up <br>
                                    <input type="checkbox"> Hearing Test <br></td>
                            </tr>

                            <tr>
                                <td></td>
                                <td><button type="submit">Send</button></td>
                                <td></td>
                            </tr>

                        </table>
                        </form>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    
</body>
</html>
