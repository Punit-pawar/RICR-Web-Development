<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>

    <div class="container">

      <div class="container-x bg-light d-flex justify-content-between align-items-center mt-4 sticky-lg-top ">
        <div>

          <h5>Material Tailwind</h5>

        </div>

        <div class="d-flex gap-5 ">

          <div> <i class="bi bi-folder-fill"></i> Page</div>
          <div> <i class="bi bi-person-circle"></i> Account</div>
          <div> <i class="bi bi-file-earmark-code-fill"></i> Docs</div>

        </div>

        <div class="d-flex gap-4">
  
          <button class="btn btn-light ">SIGN IN</button>
          <button class="btn bg-black text-light shadow "><b>BLOCK</b></button>  

        </div> 
                  
      </div>       

    </div>

    <div class=" container d-flex justify-content-between">

      <div class=" w-100"><br><br><br><br><br>

        <div class="mt-5">

          <h1>Welcome to my Web <br> Development Portofolio!</h1>

          <p class="fs-5 mt-3 text-secondary">I'm Lily Smith, a passionate web developer based in USA.<br>
            Here, you'll get a glimpse of my journey in the world of web <br> 
            development, where creativity meets functionality.
          </p>

          <label for="Your email">Your email</label>
          <br>
          <div class="d-flex gap-4">

            <div class="w-50">
              <input type="email" name="email" id="email" placeholder="Enter your email" class="rounded opacity-75  w-50 mt-2 w-100 shadow ">
            </div>

            <div>
              <button class="bg-black text-light btn rounded-3">REQUIRE OFFER</button>
            </div>
          </div>
          <p class="text-secondary mt-2">Read my <u>Terms and Conditions</u></p>
        </div>

      </div>

      <div>

        <img src="front.jpg" class="w-100 h-100 rounded-3" alt="">

      </div>

    </div>

    <div></div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous">
    </script>

  </body>
</html>
