<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./_src/logoMap.png"/>
    <title>Find All State</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
  </head>
  <body>
        <header>
            <div class="container-fluid bg-secondary px-3 py-2 text-center display-6 fw-bold text-light border-2">
                <h1>Form Validations</h1>
            </div>
        </header>

        <main>

            <div class="container mt-2">

                <div class="d-flex mt-2">
                    <label for="name" class="form-label w-25 fs-5" >Full Name :</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <span class="text-danger fs-6">error</span>

                <div class="d-flex mt-2">
                    <label for="email" class="form-label w-25 fs-5" >E-mail </label>
                    <input type="email" name="email" id="Email" class="form-control">
                </div>
                <span class="text-danger fs-6">error</span>

                <div class="d-flex mt-2">
                    <label for="number" class="form-label w-25 fs-5" >Phone number :</label>
                    <input type="number" name="number" id="number" class="form-control">
                </div>
                <span class="text-danger fs-6">error</span>

                <div class="d-flex mt-2">
                    <label for="date" class="form-label w-25 fs-5" >Date of Birth :</label>
                    <input type="date" name="dob" id="dob" class="form-control ">
                </div>
                <span class="text-danger fs-6">error</span>

            </div>

            <div class="d-flex justify-content-center mt-4">
                <button class="btn bg-secondary w-50" onclick="submit()">Submit</button>
            </div>

        </main>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>

        <script src="script.js"></script>

  </body>
</html>
