<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"/>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>    
<body>

    <div class="bg-primary d-flex text-light justify-content-center align-items-center" style="height: 60px;">

        <h2>Dice Game</h2>

    </div>

    <div class="mt-5 d-flex justify-content-around text-center">

        <div class="border border-secondary shadow border-2 w-25 mt-5 justify-content-center ">
            <h2 class="text-secondary mt-4">Player 1</h2>            

            <img src="istockphoto-898279120-612x612.jpg" alt="dice">

            <div>
                <button class="btn btn-primary" id="diceone" disabled onclick="p1play()">
                    Roll Dice
                </button>
                
            </div>

            <br>
        </div>

        <div class="border border-secondary shadow border-2 w-25 mt-5 justify-content-center">
            <h2 class="text-secondary mt-4">Player 2</h2>            

            <img src="istockphoto-898279120-612x612.jpg" alt="dice">

            <div>
                <button class="btn btn-primary" id="dicetwo" disabled onclick="p2play()">
                    Roll Dice
                </button>
            </div>

            <br>
        </div>

    </div>

    <div>

        <h2 class=" text-center mt-5"><b>Score Board</b></h2>

        <div class="d-flex justify-content-center">
            <div class="w-25 text-center ">
                <h4>Player 1</h4>
                <label for="score" name="p1sc" id="ponesc">0</label>
            </div>

            <div class="w-25 text-center ">
                <h4>Player 2</h4>
                <label for="score" name="p2sc" id="ptwosc">0</label>
            </div>

        </div>

    </div>

    <div class="d-flex justify-content-center gap-5 mt-4">

            <div>

                <button class="btn btn-success" id="start" onclick="start()">
                    Start Game
                </button>

            </div>

            <div>

                <button class="btn btn-danger" id="restart" disabled onclick="restart()">
                    Restart Game
                </button>
                
            </div>      

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous">
    </script>    

    <script src="script.js"></script>
</body>
</html>
