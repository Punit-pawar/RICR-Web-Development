<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUB-SUPSCRIPT</title>
  </head>
  <body>
    <p>
      1. (x + y<sup>2</sup>) = x<sup>2</sup> + y <sup>2</sup> + 2xy <br />
      2. (a - b) <sup>2</sup> = a<sup>2</sup> - 2ab + b <sup>2</sup> <br />
      3. a<sup>2</sup> + b<sup>2</sup> = (a + b)<sup>2</sup> - 2ab <br />
      4. (a + b + c)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + c
      <sup>2</sup> + 2ab + 2bc + 2 ca <br />
      5. (a + b)<sup>3</sup> = a<sup>3</sup> + b<sup>3</sup> + 3ab<sup>2</sup> + 3a<sup>2</sup> b <br />
      6. 2H<sub>2</sub> + O<sub>2</sub> --> 2H<sub>2</sub>O <br />
      7. S<sub>8</sub> + 12O<sub>2</sub> --> 8SO<sub>3</sub> <br />
      8. 2Na + 2H<sub>2</sub>O --> 2NaOH + H<sub>2</sub>
    </p>
  </body>
</html>
