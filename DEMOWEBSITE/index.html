<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="navbar">

        <h3>Material Tailwind</h3>

        <div class="item">
            <span>&#128386; Page</span>
            <span>&#128100; Account</span>
            <span>&#128426; Docs</span>
        </div>

        <div id="button">
            <button class="signin"><b>SIGN IN</b></button>
            <button class="blocks"><b>BLOCKS</b></button>
        </div>

    </div>

    <div id="frontcon">

        <div id="portofolio">

            <h1>Welcome to my Web Development Portofolio!</h1>

            <div class="content">

                <p>I'm Punit Pawar, a passionate web developer based in IND. 
                    Here, you'll get a glimpse of my journey in the world of web 
                    development, where creativity meets functionality.
                </p>   

            </div>



            <label for="email" class="email">Your email</label><br>

            <input type="email" name="mail" id="mail" placeholder="  Enter your email"> <button><b>REQUIRE OFFER</b></button>
            <br>
            <label for="term" class="terms">Read my <u>Terms and Conditions</u></label>
            
        </div>

        <div id="photo">

            <img src="front.jpg" alt="frontphoto">
            
        </div>
        
    </div>

    <div id="seconddiv">

        <h3>My awesome clients</h3>

        <div id="logos">
            <div class="company"><img src="coinbase.svg" alt="coinbase"></div>
            <div class="company"><img src="spotify.svg" alt="spotify"></div>
            <div class="company"><img src="pinterest.svg" alt="pinterest"></div>
            <div class="company"><img src="google.svg" alt="google"></div>
            <div class="company"><img src="amazon.svg" alt="amazon"></div>
            <div class="company"><img src="netflix.svg" alt="netflix"></div>
        </div>
    </div>

  </body>
</html>
