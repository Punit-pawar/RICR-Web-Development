<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">    
</head>
<body>

  <div class="bg-primary container d-grid justify-content-center align-items-center min-vh-100">

    <div class="row g-5 ">

      <div class="col-md-6">

        <div  class=" p-5 shadow-sm form-box bg-light " class="first-card">

          <h4 class="fw-bold mb-4"><span class="underline-color">Lo</span>gin</h4>

          <form>

            <div class="mt-4">

              <label>

                <i class="bi bi-envelope"></i> 

                <input type="email" class=" border-0" placeholder="Enter your email">

              </label>

              <hr>

            </div>

            <div class=" position-relative">

              <label>
                <i class="bi bi-lock"></i>

                <input type="password" class="border-0" placeholder="Confirm a password ">
 
                </label>

                <i class="bi bi-eye position-absolute end-0 top-0 me-3"></i>

                <hr>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">

              <div class="form-check">

                <input class="form-check-input" type="checkbox" id="remember">

                <label for="remember">
                  Remember me
                </label>

              </div>

              <a href="#" class="small text-primary text-decoration-none">
                Forgot password?
              </a>

            </div>

              <button class="btn btn-primary w-100 mt-3">Login Now</button>

              <p class="text-center mt-3">
                Don't have an account? 
              <a href="#" class="text-primary ">Signup now</a>
              </p>

          </form>

        </div>

      </div>

      <!-- Registration Form -->
      <div class="col-md-6 ">

        <div class="bg-light p-5 shadow-sm form-box">

          <h4 class="fw-bold  mb-5 mt-0"><span class="underline-color">Re</span>gistration</h4>

          <form>

            <div class="mb-3">

              <label class="form-label">
                <i class="bi bi-person"></i> 
                <input type="text" class="border-0" placeholder="Enter your name">
              </label>
              <hr>
            </div>

            <div class="mb-3">

              <label class="form-label">
                <i class="bi bi-envelope"></i> 
                <input type="email" class="border-0" placeholder="Enter your email">
              </label>
              <hr>
              
            </div>

            <div class="mb-3 position-relative">

              <label class="form-label">
                <i class="bi bi-lock"></i> 
                <input type="password" class="border-0" placeholder="Create a password">
              </label>
              <hr>
            </div>

            <div class="mb-3 position-relative">

              <label class="form-label">
                <i class="bi bi-lock"></i> 
                <input type="password" class="border-0" placeholder="Confirm a Password">
              </label>

              <i class="bi bi-eye position-absolute end-0 me-3"></i>

              <hr>
            </div>

            <div class="form-check mb-3">

              <input class="form-check-input" type="checkbox" id="terms">

              <label class="form-check-label" for="terms">
                I accept all terms & conditions
              </label>

            </div>

            <button class="btn btn-primary w-100 mt-3">
              Register Now
            </button>
            
            <p class="text-center mt-3 mb-0">
              Already have an account? 
              <a href="#" class="text-primary">Login now</a>
            </p>

          </form>

        </div>

      </div>

    </div>

  </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous">
    </script>    
    
</body>
</html>
