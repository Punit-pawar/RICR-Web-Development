<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5" bgcolor="blue">

        <tr bgcolor="white" >
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>

        <tr>
            <td bgcolor="gray">Punit Paradkar</td>
            <td>Male</td>
            <td>20</td>
        </tr>

        <tr>
            <td >Lucky Pawar</td>
            <td>Male</td>
            <td>20</td>
        </tr>

        <tr>
            <td>Kishor Paradkar</td>
            <td>Male</td>
            <td>55</td>
        </tr>

    </table>

    <hr>

    <table border="2" cellspacing="2" cellpadding="5" >
        <tr >
            <th colspan="3">student</th>
        </tr>

        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Punit Paradkar</td>
            <td rowspan="3">Male</td>
            <td rowspan="2">20</td>
        </tr>

        <tr>
            <td>Lucky Pawar</td>
            <td>Male</td>
            <td>20</td>
        </tr>

        <tr>
            <td>Kishor Paradkar</td>
            <td>Male</td>
            <td>55</td>
        </tr>

    </table>



</body>
</html>
