<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and registration page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="main">
      
      <section id="Userlogin">
        <h1><span class="heading">Lo</span>gin</h1>
        <br><br>

         <div id="Useremail">
            <span>&#9993;</span>
            <input type="email" name="email" id="email" placeholder="Enter your email"/>
            <hr />
        </div>

        <br>

        <div id="UserPasword">
          <span>&#128274;</span>
          <input type="password" name="password" id="password" placeholder="Confirm a password"/>
          <span id="view">&#x1F441;</span>
          <hr />

          <br>

          <div id="remember">
          <input type="checkbox" name="remember me" id="remember me" /> Remember me
          <label id="forgot" for="Forgot password">Forgot password?</label>

        </div>

        <br />
        <br />

        <button id="LoginNow">Login Now</button>

        <br />
        <br />

        <p>Dont have an account? <a href="#">Signup now</a></p>
      
      </section>

      <section id="userregistration">

        <h1 id="registration"><span class="heading">Re</span>gistration</h1>
        <br><br>

        <div id="Username">

          <span>&#x1F464;</span>
          <input type="text" name="Username" id="Username" placeholder="Enter your name"/>
          <hr />

        </div>

        <br>

        <div id="Email">

          <span>&#9993;</span>
          <input type="Email" name="Email" id="Email" placeholder="Enter your email"/>
          <hr />
          
        </div>

        <br>

        <div id="CreatePassword">
            <span>&#128274;</span>
          <input type="password" name="password" id="password" placeholder="Create a Password"/>
          <hr />
        </div>

        <br>

        <div id="ConfirmPassword">
          <span>&#128274;</span>
          <input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm a Password"/>
          <span id="eye1">&#x1F441;</span>
          <hr />

        </div>

        <br>

        <div id="AcceptTerms">

          <input type="checkbox" name="AcceptTerms" id="AcceptTerms" /> I accept all terms and conditions
          
        </div>

        <br>
        <br>

        <button id="RegisterNow">Register Now</button>

        <br>
        <br>

        <p>Already have an account? <a href="#">Login now</a></p>

      </section>

    </div>

  </body>

</html>
