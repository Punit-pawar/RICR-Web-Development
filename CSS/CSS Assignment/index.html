<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

    <div id="mainbox">
        <h1 id="head"><span>Lo</span>gin</h1>

        <div id="usermail">
            <span>&#9993;</span>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <hr>
        </div>

        <div id="userpassword">
            <span>&#x1F512;</span>
            <input type="password" name="password" id="password" placeholder="Confirm a password">
            <hr>
        </div>

        <div id="forget">
            <input type="checkbox" name="save" id="save"> Remember me
            <label for="forget">Forget Password?</label>
        </div>
    </div>
    
</body>
</html>
