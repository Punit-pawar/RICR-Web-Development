<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    
    <div class="container">
        <div class="card shadow p-4" id="outter">
            <h3 class="text-center text-secondary mb-4">
                 Travel Bill Calculator
            </h3>

            <div class="mb-3">
                <label class="form-label">Kilometers traveled</label>
                <input type="number" id="Kms" class="form-control" placeholder="Enter kilometers">
                <div id="errorMsg" class="text-danger small mt-1"></div>
            </div>

            <button class="btn btn-primary w-100 mb-4 " id="calculate" onclick="calculateBill()">
                Calculate Bill
            </button>

            <div id="billsection" class="card d-none">
                <div class="card-body">
                    <h5 class="mb-3">Fare Breakdown</h5>

                    <ul id="breakdown" class="list-group mb-3">

                    </ul>

                    <h4 class="text-center text-success">
                        Total Bill = Rs. <span id="Finalprice">0</span>
                    </h4>
                </div>
            </div>
        </div>
    </div>    
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
