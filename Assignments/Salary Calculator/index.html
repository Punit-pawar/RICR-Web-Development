<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <title>Salary Calculator</title>
</head>

<body class="bg-primary-subtle">
  <div class="container-fluid mt-4">
    <div class="shadow row justify-content-center" id="outter">
        
      <div class="col-md-6" id="inner" >
        <h1 class="fs-3"><i class="bi bi-calculator-fill"></i> Salary Calculator</h1>
        <br>
        <input type="number" class="form-control mb-2" id="Salary" placeholder="Enter Basic Salary"/>
        <br>
        <button class="btn btn-primary me-2" onclick="CalculateSalary()">
          Calculate Salary
        </button>

        <button class="btn btn-danger" onclick="Reset()">
          Reset
        </button>

        <table class="table table-bordered mt-3 w-100" id="salaryTable" style="display:none;">

          <tr>
            <th style="width:100%">Basic Salary</th>
            <td style="width:100%" id="Basic"></td>
          </tr>

          <tr>
            <th>HRA (20%)</th>
            <td id="Hra"></td>
          </tr>

          <tr>
            <th>DA (10%)</th>
            <td id="Da"></td>
          </tr>

          <tr>
            <th>Gross Salary</th>
            <td id="Gross"></td>
          </tr>

        </table>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
