<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">       
</head>
<body class="bg-body-secondary">

    <header>
        <div class="bg-primary-subtle py-2 text-center fw-bold text-dark border-bottom border-black ">
            <h1>Guess The Number</h1>
        </div>
    </header>

    <div class=" d-flex justify-content-center mt-5">
       
            <div class="align-items-center mt-5">

                <div class="d-flex justify-content-center">
                    <h2>Guess the number</h2>
                </div>

                <div class="mt-5">
                    <p>We have selected a random number between 1 - 10. See if you can guess it.</p>
                </div>

                <div class="d-flex mt-4">
                    <label for="name" class="form-label w-25 fs-5" >Guess The Number :</label>
                    <input type="number" name="number" id="number" class="form-control">
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-success w-25" onclick="Guessnumber()">Submit guess</button>
                </div>

            </div>

        
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous">
    </script>  

    <script src="script.js"></script>    
    
</body>
</html>
