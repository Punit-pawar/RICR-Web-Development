<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex align-items-center">

    <div class="container">
        <div class="card calculator-card shadow p-4">
            <h3 class="text-center text-primary mb-4">
             Electricity Bill Calculator
            </h3>

            <div class="mb-3">
                <label class="form-label">Electricity Units</label>
                <input type="number" id="units" class="form-control" min="0" placeholder="Enter Electricity units consumed">
            </div>

            <div class="d-flex gap-2 mb-4">

                <button class="btn btn-primary w-50 btn-custom" onclick="calculateBill()">
                    Calculate
                </button>

                <button class="btn btn-secondary w-50 btn-custom" onclick="resetCalculator()">
                    Reset
                </button>

            </div>

            <div id="billsec" class="card d-none">

                <div class="card-body">

                    <h5 class="mb-3"> Bill Details</h5>

                    <div class="bill-row">
                        <span> First 50 unit (₹0.50)</span>
                        <span id="slab1">₹0.00</span>
                    </div>

                    <div class="bill-row">
                        <span> Next 150 unit (₹0.75)</span>
                        <span id="slab2">₹0.00</span>
                    </div>

                    <div class="bill-row">
                        <span> Next 250 unit (₹1.20)</span>
                        <span id="slab3">₹0.00</span>
                    </div>

                    <div class="bill-row">
                        <span> Above 450 unit (₹1.50)</span>
                        <span id="slab4">₹0.00</span>
                    </div>

                    <hr>

                    <div class="bill-row">
                        <span>Subtotal</span>
                        <span id="subtotal">₹0.00</span>
                    </div>

                    <div class="bill-row">
                        <span>Surcharge (20%)</span>
                        <span id="surcharge">₹0.00</span>
                    </div>

                    <hr>

                    <div class="bill-row total">
                        <span>Grand Total</span>
                        <span id="Finalbill">₹0.00</span>
                    </div>

                </div>

            </div>

        </div>

    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
