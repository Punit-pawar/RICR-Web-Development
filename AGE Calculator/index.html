<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">    
</head>
<body class=" bg-primary">

    <header>
        <div class="bg-info py-2 text-center fw-bold text-light">
            <h1>AGE CALCULATOR</h1>
        </div>
    </header>

  <div class=" d-grid justify-content-center align-items-center min-vh-100">
    <div class=" p-5 bg-body-secondary text-center border rounded-5" >
        <h4 class="fw-bold mb-3">
            AGE Calculator
        </h4>

        <h5 class="mb-4">Enter your Date of birth</h5>

        <div>
            <input type="date" name="dob" id="dob" class="form-control mb-4">
        </div>

        <h5 class="mb-4">Current Age</h5>

        <div>
            <input type="date" name="age" id="age" class="form-control mb-4">
        </div>

        <div>
            <button class="btn btn-primary" onclick="calculateAge()">Calculate</button>
        </div>

        <div class="mt-3">
            <input type="text" name="display" id="display" class="bg-body-secondary border border-0 text-dark-emphasis fst-italic fw-bold">
        </div>
      </div>
    </div>
  </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous">
    </script>    

    <script src="script.js"></script>
    
</body>
</html>
