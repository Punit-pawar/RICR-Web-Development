<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaching institute Registration form with Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
      45
    />
  </head>
  <body class="bg-light">
    <header>
      <div
        class="container-fuild bg-primary px-3 py-1 d-flex justify-content-between sticky-top">
        <div class="d-flex">
          <img
            src="GTR R35 NISSAN SUII].png"
            width="50px"
            height="50px"
            class="rounded-5"
            alt=""
          />
          <h1 class="text-light">Registration Page</h1>
        </div>

        <button class="btn btn-info" >Sutdent Login</button>
      </div>
    </header>

    <main>
      <div
        class="container bg-white border border-5 border-info rounded shadow p-3 mt-3 mb-5"
      >
        <div class="border border-dark p-3 pt-5 position-relative">
          <span class="px-2 fs-5 position-absolute bg-light text-primary" style="top: -15px"
            >Peronal Information</span
          >

          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="fullname"
                >Full Name<sup class="text-danger">*</sup> :</label
              >
              <input
                type="text"
                name="fullname"
                id="fullname"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="email"
                >Email Address<sup class="text-danger">*</sup> :</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="Mobile"
                >Mobile no<sup class="text-danger">*</sup> :</label
              >
              <input
                type="number"
                name="Mobile"
                id="Mobile"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="dob"
                >D.O.B<sup class="text-danger">*</sup> :</label
              >
              <input
                type="date"
                name="dob"
                id="dob"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <div class="border border-dark p-3 pt-5 position-relative mt-3">
          <span class="px-2 fs-5 position-absolute bg-light text-primary" style="top: -15px"
            >Academic Details</span
          >

          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="qualification"
              >Qualification<sup class="text-danger">*</sup> :</label>
              
              <select name="qualification" id="qualification" class="form-control">
                <option value="Qualification">--Select Qualification</option>
                <option value="10">10<sup>th</sup></option>
                <option value="12">12<sup>th</sup></option>
                <option value="UG">Under Graduate</option>
                <option value="Passout">Passout</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="email"
                >Percentage / Grade<sup class="text-danger">*</sup> :</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>
        <div class="border border-dark p-3 pt-5 position-relative mt-3">
          <span class="px-2 fs-5 position-absolute bg-light text-primary" style="top: -15px"
            >Course information</span
          >

          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label class="Courses w-25" for="Qualification"
                >Available Courses<sup class="text-danger">*</sup> :</label
              >
              <select name="cousre" id="course" class="form-control">
                <option value="">--Select Courses</option>
                <option value="FSD">Full Stack Development</option>
                <option value="DS">Data Science</option>
                <option value="DA">Data Analytics</option>
                <option value="J-DSA">Java DSA</option>
                <option value="P-DSA">Python DSA</option>
              </select>
            </div>

            <div class="d-flex align-items-center">
              <label class="batch w-25" for="Batch"
                >Prefered Batch<sup class="text-danger">*</sup> :</label
              >
              
              <div class="d-flex gap-4">
                <div>
                  <input
                    type="checkbox"
                    name="batch"
                    id="morning"
                    class="form-check-input"
                  />
                  <span>Morning</span>
                </div>
                <div>
                  <input
                    type="checkbox"
                    name="batch"
                    id="afternoon"
                    class="form-check-input"
                  />
                  <span>Afternoon</span>
                </div>
                <div>
                  <input
                    type="checkbox"
                    name="batch"
                    id="evening"
                    class="form-check-input"
                  />
                  <span>Evening</span>
                </div>
                <div>
                  <input
                    type="checkbox"
                    name="batch"
                    id="weekend"
                    class="form-check-input"
                  />
                  <span>Weekend</span>
                </div>
              </div>

            </div>

            <div class="d-flex align-items-center">
              <label class="batch w-25" for="batch timing"
                >Prefered Batch Timing<sup class="text-danger">*</sup> :</label
              >
              
              <div class="d-flex gap-4">
                <div>
                  <input
                    type="radio"
                    name="Timing"
                    id="morningTiming"
                    class="form-check-input"
                  />
                  <span>7:00 AM - 10:00 AM</span>
                </div>
                <div>
                  <input
                    type="radio"
                    name="batch"
                    id="afternoonTiming"
                    class="form-check-input"
                  />
                  <span>12:00 PM - 3:00 PM</span>
                </div>
                <div>
                  <input
                    type="radio"
                    name="batch"
                    id="eveningTiming"
                    class="form-check-input"
                  />
                  <span>6:30 PM - 9:00 PM</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="border border-dark p-3 pt-5 position-relative mt-3">
          <span class="px-2 fs-5 position-absolute bg-light text-primary" style="top: -15px"
            >Address</span
          >

          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="Residential"
                >Residential Address<sup class="text-danger">*</sup> :</label
              >
              <input
                type="text"
                name="Residential"
                id="Residential"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="city"
                >City<sup class="text-danger">*</sup> :</label
              >
              <input
                type="text"
                name="city"
                id="city"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="Pin"
                >Pin Code<sup class="text-danger">*</sup> :</label
              >
              <input
                type="number"
                name="Pin"
                id="Pin"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <div class="border border-dark p-3 pt-5 position-relative mt-3">
          <span class="px-2 fs-5 position-absolute bg-light text-primary" style="top: -15px"
            >Guardian Details</span
          >

          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="Guardianname"
                >Guardian's Full Name<sup class="text-danger">*</sup> :</label
              >
              <input
                type="text"
                name="Guardianname"
                id="Guardianname"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="Guardiancontect"
                >Guardian's Contact Number<sup class="text-danger">*</sup> :</label
              >
              <input
                type="number"
                name="Guardiancontect"
                id="Guardiancontect"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <div class="border border-dark p-3 pt-5 position-relative mt-3">
          <span class="px-2 fs-5 position-absolute bg-light text-primary" style="top: -15px"
            >Additional Information</span
          >

          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="info"
              >How did you hear about us?<sup class="text-danger">*</sup> :</label>
              
              <select name="info" id="info" class="form-control">
                <option value="Select">--Select</option>
                <option value="Friends">Friends</option>
                <option value="Online Ad">Online Ad</option>
                <option value="Newspaper">Newspaper</option>
                <option value="Social Media">Social Media</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="d-flex align-items-center">
              <label class="form-label w-25" for="Requirements"
                >Special Requirements<sup class="text-danger">*</sup> :</label
              >
              <textarea
                name="Requirements"
                id="Requirements"
                class="form-control">
              </textarea>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-success w-25 shadow" onclick="submit()">Submit</button>
        </div>

      </div>
      
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
